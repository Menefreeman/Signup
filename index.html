<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/daa2cb0f41.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="signup">
    <div class="form">
        <div class="logo">
            <img src="./images/logo.png" alt="KodeCamp">
        </div>
         <div class="form-box">
             <h1 style="color: blue; margin-bottom: 13px;">Signup</h1>
             <form action="">
                <div class="form-row">
                    <div class="input-box">
                        <label for="">First Name</label> <br>
                        <input type="text" placeholder="Your First name">
                    </div>
                    <div class="input-box">
                        <label for="">Last Name</label> <br>
                        <input type="text" placeholder="Your Surname">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input-box">
                        <label for="">Email</label> <br>
                        <input type="email" placeholder="qwerty@gmail.com">
                    </div>
                    <div class="input-box">
                        <label for="">Gender</label> <br>
                        <div class="gender">
                            <input type="radio" name="gender"> <br> <label for="">Male</label>
                            <input type="radio" name="gender"><br>  <label for="">Female</label>
                            <input type="radio" name="gender"><label for="">Other</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="">Password</label> <br>
                        <input type="password" placeholder="Set your Password">
                    </div>
                    <div class="input-box">
                        <label for="">Confirm Password</label> <br>
                        <input type="password" placeholder="Pleae confirm your password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="">Educational Level</label> <br>
                        <select name="" id="">
                            <option value="">Undergraduate</option>
                            <option value="">Graduate</option>
                            <option value="">Post-Graduate</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="">Experience Level</label> <br>
                        <select name="" id="">
                            <option value="">Beginner</option>
                            <option value="">Intermediate</option>
                            <option value="">Expert</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="textarea-sectiion" style="width: 100%;">
                        <label for="">Tell us about you.</label> <br>
                    <textarea name="" id=""  placeholder="Tell us about yourself"></textarea>
                    </div>
                </div>
                <div class="btn-section">
                    <button>Create Account</button>
                </div>
             </form>
         </div>
    </div>
    <div class="img">
        
        <div class="join">
            <h1>KodeCamp</h1>
            <div class="svg">
                <img src="./images/signUp 1.svg" alt="">
               </div>
        </div>
      
    </div>
    
</div>




    
</body>
</html>
